apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: posts.com
      http:
        paths:
          - pathType: Prefix
            path: /posts
            backend:
              service: 
                name: posts-svc
                port:
                  number: 4000 
