apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - pathType: Prefix
            path: /posts
            backend:
              service: posts-svc
              port:
                number: 4000 
